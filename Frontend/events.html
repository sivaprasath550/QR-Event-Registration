<div class="container">
    <h1>Upcoming Events</h1>
    <div class="events-grid" id="eventsGrid">
        <!-- Events will be loaded here dynamically -->
        <div class="event-card">
            <img src="https://via.placeholder.com/300x180" alt="Event" class="event-image">
            <div class="event-content">
                <h3 class="event-title">GDSC Orientation</h3>
                <div class="event-meta">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Oct 15, 2023</span>
                </div>
                <div class="event-meta">
                    <i class="fas fa-clock"></i>
                    <span>4:00 PM</span>
                </div>
                <div class="event-meta">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Main Auditorium</span>
                </div>
                <p class="event-description">
                    Join us for the official GDSC orientation session where we'll introduce the team and upcoming activities.
                </p>
                <div class="event-footer">
                    <span class="event-status">50/100 Registered</span>
                    <button class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
